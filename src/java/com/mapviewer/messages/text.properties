#help Instructions
help.mainLayer=You can toggle between the different variable options for the layers such as temperature, salinity, velocity, etc. 
help.calendar=You can select the specific date of data that you want to display if available. Choose an end date to create time range animations. 
help.optional=These are the layers that you can choose optionally to display or not. You can place as many optional layers as you want on a single map. 
help.transect=-With this tool you can choose different points under the map, and it will create two graphs. The first graph will show you how the variables (temperature, salinity, velocity, etc.) change as they move along the points you draw based on latitude and longitude. The second graph shows how the chosen variable changes through out different depths <br/>- First click on the Transect tool icon to get started.<Br/>- Then click some point in the map to select your starting point in the transect. Keep clicking around to create more points. Once the last point is chosen, double click it to pop up the graphs.<BR/>- To create another graph, simply make a new drawing and the last one will disappear.<BR/>- To exit the transect tool click on the Unselect icon.
help.depth=-By default the application starts with the possible highest elevation/precipitation, if you click the + or - it will change the elevation/precipitation. If you click the elevation/precipitation text then a windows will pop up and will let you choose the desired elevation/precipitation.
help.palette=You can change the color ranges for maximum or minimum variable as well as choose any pallete color of your choice. You can also let the system choose the perfect balance of colors with the auto botton. 
help.transparency=You can modify the transparency of the main layers as well as the transparency of the selected optional layers. 
help.cql=Use the cql filter to filter data that you would like to view. For example if you want to view all the sailbouy points where it has measure a ct_temperature level of greater than 20. Then you input into the cql filter: ct_temperature > 20.
help.helpicon=Enables and disables the mouse over help texts.

