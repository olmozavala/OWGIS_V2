#help Instructions
help.mainLayer=En este menu puedes elegir diferentes capas base, estas capas son las m\u00e1s importantes de la aplicaci\u00f3n y puedes seleccionar una a la vez.
help.calendar=Puedes elegir una fecha del calendario inicial para mostrar informaci\u00f3n sobre ese dia y puedes elegir una fecha del calendario final para crear animaciones. 
help.optional=Estas son las capas opcionales, puede elegir monstraslas o no. 
help.transect=- Puedes elegir puntos en el mapa para crear graficas.<br/>- De eliga un punto del mapa con el mouse para elegir su primer punto. Siga eligiendo puntos con el mouse para elegir mas puntos de interes. Eliga el ultimo punto con doble click y las graficas se abriran.<BR/>- Para hacer otra grafica simplemente haga otro dibujo.<BR/>- Para salir del transecto eliga el unselect botton.
help.depth=La aplicaci\u00f3n inicializa con la profundidad mas alta, si presionas el botton de  + o - podras cambiar la elevaci\u00f3n de la capa. Si preciona el bot\u00f3n de profundidad podras elegir cualquier elevaci\u00f3n que desees.  
help.transparency=Puedes cambiar la transparencia de los colores de la capa que esta viendo. 
help.palette=Puedes cambiar el rango de color, el valor m\u00e1xima y el valor  m\u00ednimo de la paleta de colores de la capa principapaleta de colores de la capa principal. Puedes tambien dejar que el sistema eliga los rangos de colores de manera autom\u00e1tica.
help.cql=Use el filtro CQL para filtrar informaci\u00f3n de capas vectoriales. Por ejemplo, si quisiera ver los puntos de una capa d\u00f3nde la temperatura es mayor que 20, entonces pondr\u00eda en el cql filter: TEMPERATURA > 20.
help.helpicon=Habilita y deshabilita los textos de ayuda.

